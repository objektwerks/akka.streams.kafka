akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  kafka.producer {
    bootstrap.servers = "localhost:9092"
  }

  kafka.consumer {
    bootstrap.servers = "localhost:9092"
    group.id = "objektwerks-group"
    enable.auto.commit = false
    auto.offset.reset = "earliest"
  }

  kafka-clients {
    enable.auto.commit = false
  }
}